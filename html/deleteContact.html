		document.addEventListener('DOMContentLoaded', function () {readCookie();});

		<style>
		.center {
		    margin: auto;
		    width: 60%;
		    padding: 20px;
		    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		}

		.hideform {
		    display: none;
		}
		</style>

</head>
<body>

		<h1 id="title">Glorious Paradise</h1>
	<div id="loginDiv">

		<input type="text" id="Phone" placeholder="Phone Number" /><br />

		<div class="center hideform">
		        Are you sure you want to delete?<br>
						<button class="buttons" id="loginButton" onclick="doDeleteContact();"> Confirm </button>
						<button id="close" class="buttons" id="loginButton">Cancel</button>
		</div>
		<button id="show" class="buttons" id="logginButton">Delete Contact</button>
		<script>
		$('#show').on('click', function () {
		    $('.center').show();
		    $(this).hide();
		})

		$('#close').on('click', function () {
		    $('.center').hide();
		    $('#show').show();
		})
		</script>

		<a href= "/paradise.html">
				<button class="buttons" id="loginButton"> Return </button>
		</a>
	</div>

</body>
