<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glorious Paradise</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 id="title">Glorious Paradise</h1>
<div class="formSlider">
      <div class="title-text">
        <div class="title login">Login</div>
        <div class="title signup">Signup</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form onsubmit="return false;" class="login" method="post">
            <pre>
            </pre>
            <div class="field">
              <input type="text" id = "loginName" placeholder="Username" required>
            </div>
            <div class="field">
              <input type="password" id = "loginPassword" placeholder="Password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" onclick="doLogin();">
            </div>
          </form>
          <form class="signup" method="post">
            <div class="field">
              <input type="text" id="LoginName" placeholder="Username" required>
            </div>
            <div class="field">
              <input type="password" id="LoginPassword" placeholder="Password" required>
            </div>
            <div class="field">
              <input type="text" id="FirstName" placeholder="First Name" required>
            </div>
            <div class="field">
              <input type="text" id="LastName" placeholder="Last Name" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
          </form>
        </div>
      </div>
    </div>
  <script  src="js/script.js"></script>

</script>

</body>
</html>
